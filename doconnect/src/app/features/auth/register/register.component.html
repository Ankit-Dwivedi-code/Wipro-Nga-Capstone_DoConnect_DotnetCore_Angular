<div class="center">
  <mat-card class="auth-card">
    <h2 class="title">Register</h2>

    <form [formGroup]="f" (ngSubmit)="submit()">
      <!-- Username -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="f.get('username')?.touched && f.get('username')?.invalid">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="f.get('email')?.touched && f.get('email')?.invalid">
          Valid email is required
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="f.get('password')?.touched && f.get('password')?.invalid">
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- Actions -->
      <div class="actions">
        <button mat-flat-button class="register-btn" [disabled]="f.invalid || loading">
          <ng-container *ngIf="!loading; else loader">
            Register
          </ng-container>
          <ng-template #loader>
            <mat-spinner diameter="20" strokeWidth="3"></mat-spinner>
          </ng-template>
        </button>
      </div>
    </form>

    <!-- Alternative action -->
    <div class="alt-action">
      <span>Already have an account?</span>
      <a routerLink="/auth/login">Login here</a>
    </div>
  </mat-card>
</div>
